<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZURI INDUSTRY</title>
    <link rel="stylesheet" href="css/industry.css">
    <link href="http://fonts.cdnfonts.com/css/averta-standard" rel="stylesheet">
                
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="media/images/industry/logo.svg" alt="Ingression For Good">
                </div>
            </div>
            <div class="nav-container">
                <ul>
                    <li class="a">About</li>
                    <li class="a">Why Us?</li>
                    <li class="a">Stacks Covered</li>
                    <li class="a">FAQs</li>
                </ul>
                <div class="btn-container">
                    <div class="circle">
                        <img src="media/images/industry/thumbs.png" alt="Thumbs">
                    </div>
                    <div class="rect">
                        <p>Enroll Now</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-content">
            <div class="first-img">
                <img src="media/images/industry/lady1.jpg" alt="Lady 1">
            </div>

            <div class="text">
                <div class="small-head">
                    <p>And now your search has ended...</p>
                </div>
                <div class="big-head">
                    <p>
                        Gain knowledge to help you scale through 
                        the tech industry for free.
                    </p>
                </div>
                <div class="red-line">
                    <img src="media/images/industry/line.svg">
                </div>
                <div class="para">
                    <p>
                        A basic introduction to software development 
                        and product design aimed at complete beginners, 
                        which anyone can join
                    </p>
                </div>
                <div class="head-btn">
                    <button>
                        <span>Enroll Now</span>
                    </button>
                </div>
                <div class="img-line">
                    <div class="img">
                        <img src="media/images/industry/maleface.svg" class="maleface">
                    </div>
                    <div class="line">
                        <img src="media/images//industry/section1wire.svg" class="sec1-wire">
                    </div>
                </div>
            </div>

            <div class="last-img">
                <img src="media/images/industry/male1.jpg">
            </div>
        </div>
    </header>

    <main>

    </main>
</body>
</html>
